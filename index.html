<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeStatus - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('asset/image/numerology.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffffc2;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #3f56a5;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #3f56a5;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
    }

    .privacy-btn {
      background: #007BFF;
      color: white;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
      border: none;
    }

    .btn:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="asset/image/logo.png" alt="LifeStatus Logo" class="logo">
    <h1>Welcome to LifeStatus</h1>
    <p>Discover your daily life status with personalized numerology insights.</p>
    <p>We respect your privacy. <br> Your data is securely stored and never shared.</p>

    <a href="privacy-policy.html" class="btn privacy-btn">Read Privacy Policy</a>
    <button class="btn delete-btn" onclick="deleteSubscriptions()">Delete All Subscriptions</button>
  </div>

  <script>
    function deleteSubscriptions() {
      if (confirm("Are you sure you want to delete all subscriptions? This action cannot be undone.")) {
        alert("All subscriptions have been deleted.");
        // Here, add actual logic to delete subscriptions from the database if needed.
      }
    }
  </script>

</body>
</html>
